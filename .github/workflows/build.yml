name: Build master (Linux)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-watcom:

    runs-on: [self-hosted, watcom]

    steps:
    - uses: actions/checkout@v3

    - name: Build with wmake
      run: |
        cd source/fdisk
        wmake

    - name: Build distribution ZIP
      run: |
        cd source/fdisk
        wmake dist dist-svardos

    - name: Upload files
      - uses: actions/upload-artifact@v3
        with:
          name: fdisk.zip
          path: fdisk.zip
      - uses: action/upload-artifact@v3
        with:
          name: fdisk.svp
          path: fdisk.svp

  build-ia16-gcc:

    runs-on: [self-hosted, ia16-gcc]

    steps:
    - uses: actions/checkout@v3

    - name: Build with IA16-GCC and GNU Make
      run: |
        cd source/fdisk
        make -f Makefile.gcc
